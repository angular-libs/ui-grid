version: "{build}"

environment:
  nodejs_version: "4.2.2"

install:
  - choco install firefox
  - choco install googlechrome
  - ps: Install-Product node $env:nodejs_version
  - node --version
  - npm --version
  - npm install -g bower karma grunt-cli jshint
  - npm install
  - bower install
test_script:
   - ps: "grunt default # PowerShell" # Pass comment to PS for easier debugging
   - cmd: grunt default
